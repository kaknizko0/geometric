name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    name: прогнать тесты на Ubuntu и Windows
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.10]

    steps:
      - name: скачать репозиторий
        uses: actions/checkout@v4

      - name: установка Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: показ структуры проекта
        run: |
          pwd
          ls
          echo "--- geometric_lib ---"
          ls geometric_lib
          echo "--- geometric_lib/tests ---"
          ls geometric_lib/tests

      - name: прогон тестов
        working-directory: geometric_lib
        run: python -m unittest discover -s tests
